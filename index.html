
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Doll | Next-Gen Social Club</title>
    
    <!-- Firebase Compat Scripts -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --sat: env(safe-area-inset-top);
          --sar: env(safe-area-inset-right);
          --sab: env(safe-area-inset-bottom);
          --sal: env(safe-area-inset-left);
        }
        body {
            background-color: #09090b;
            color: #fafafa;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100dvh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        #root {
            height: 100%;
            width: 100%;
            overscroll-behavior-y: contain;
        }
        .glass-panel {
            background: rgba(24, 24, 27, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .stream-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%);
        }
        .animate-gradient {
            background-size: 300% 300%;
            animation: move-gradient 4s ease infinite;
        }
        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .pb-safe {
            padding-bottom: var(--sab);
        }
        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
    </style>

    "firebase/auth": "https://esm.sh/firebase@12.7.0/auth",
    "firebase/": "https://esm.sh/firebase@12.7.0/"
  }
}
</script>
